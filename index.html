<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2 class="logo">MyShop</h2>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
        <a href="#" id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section class="hero">
    <h1>Best Online Shopping</h1>
    <p>Quality products at affordable prices</p>
    <button>Shop Now</button>
</section>

<section id="products" class="products">
    <h2>Our Products</h2>

    <div class="product-list">
        <div class="product">
            <img src="images/product1.jpg" alt="">
            <h3>T-Shirt</h3>
            <p>$15</p>
            <button onclick="addToCart('T-Shirt', 20)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/product2.jpg" alt="">
            <h3>Shoes</h3>
            <p>$40</p>
            <button onclick="addToCart('Sneakers', 50)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/product3.jpg" alt="">
            <h3>Bag</h3>
            <p>$25</p>
            <button onclick="addToCart('Watch', 35)">Add to Cart</button>
        </div>
    </div>
</section>
<div id="cart-popup" class="cart-popup">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p>Total: $<span id="total-price">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="toggleCart()">Close</button>
</div>

<footer id="contact">
    <p>Â© 2026 MyShop | All Rights Reserved</p>
</footer>

<script src="script.js"></script>
</body>
</html>
